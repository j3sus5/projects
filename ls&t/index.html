<!DOCTYPE html>
<html>
    <head>
        <title>
            Lopez Stone & Tile
        </title>
        <link rel="icon" type="images/png" href =images/logo.png>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5995bf4999.js" crossorigin="anonymous"></script>
    </head>
    <body class="section">
        <aside class="sidebar">
            <div>
                <h1>
                    <a href="images/pfp.png">
                        <img src="images/pfp.png" class="logo"></h1>
                    </a>
                <hr class="hdr">
                
                <p class="hdr">Flooring</p>
                <p class="hdr">Fencing</p>
                <p class="hdr">Showers</p>
                <p class="hdr">Patio</p>
                <p class="hdr">Campfire</p>
                <p class="hdr">Gardening</p>
                <p class="hdr">Mailbox</p>
                
                <hr class="hdr">
                <p class="hdr">About</p>
                <p class="hdr">Contact Us</p>
                <hr class="hdr">
                <div class="socials">
                    <a href="https://www.tiktok.com/@lopez.stone.tile" target="_blank"><i id="tiktok" class="fa-brands fa-tiktok fa-l"></i></a>
                    <i id="instagram" class="fa-brands fa-instagram fa-xl"></i>
                    <i id="facebook" class="fa-brands fa-facebook-f fa-l"></i>
                </div>
            </div>
        </aside>    
        <main class="parent">
            <!-- this is a comment-->
            <form action="" method="POST" class="content">
                <label for="Name" id="name">Name </label>
                <input type="text" id="name" placeholder="first last" minlength="1" maxlength="20" required><br>

                <label for="email" id="email">Email </label>
                <input type="email" id="email" placeholder="example@gmail.com" required><br>

                <label for="phone" id="phone"> Phone </label>
                <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

                <label for="info" id="info"> Comments </label>
                <textarea id="info" rows="10" placeholder="'questions/concerns/estimate information'" required></textarea><br>
                <input type="reset">
                <input type="submit">
            </form>
            <br>
        </main>
        <footer>
           
        </footer>
    </body>
</html>
